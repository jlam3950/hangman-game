<body>
    <div>
        <header>
            <h1>Hangman Game</h1>
            <h2>Use the alphabet to guess the word, or click hint to get a clue.</h2>
        </header>
        <div id="letters">
            <!-- Inject letters -->
            <div id ="alphabet">
                <div id = "alphabetBlock">
                    Hi
                </div>
            </div>
        </div>
        <div id="word">
            <!-- The word to guess -->
        </div>
        <div id="guesses">
            <h2>You have 0 lives.</h2>
        </div>
    </div>
</body>
